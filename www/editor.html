<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: blob: filesystem: mediastream: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: content:;" />
    <script src="cordova.js"></script>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jademo Studio</title>
</head>

<body>
    <section class="editor-container">
        <div class="navbar">
            <a href="index.html" class="back-btn"><i class="fas fa-reply"></i></a>
            <button id="download-btn" class="download-btn"><i class="fas fa-download"></i></button>
        </div>
        <div class="img-container">
            <canvas id="edit-canvas"></canvas>
        </div>
        <div class="tools-container">
            <button id="brush-btn" title="Pincel"><i class="fas fa-paint-brush"></i></button>
            <button id="eraser-btn" title="Borracha"><i class="fas fa-eraser"></i></button>
            <label>
                Cor:
                <input type="color" id="brush-color" value="#000000">
            </label>
            <label>
                Tamanho:
                <input type="range" id="brush-size" min="1" max="40" value="5">
                <span id="brush-size-value">5</span>
            </label>
            <label>
                Brilho:
                <input type="range" id="brightness-range" min="0" max="2" step="0.01" value="1">
                <span id="brightness-value">1</span>
            </label>
            <label>
                Escuro:
                <input type="range" id="darkness-range" min="0" max="1" step="0.01" value="0">
                <span id="darkness-value">0</span>
            </label>u
            <label>
                Contraste:
                <input type="range" id="contrast-range" min="0" max="3" step="0.01" value="1">
                <span id="contrast-value">1</span>
            </label>
            <label>
                Saturação:
                <input type="range" id="saturate-range" min="0" max="3" step="0.01" value="1">
                <span id="saturate-value">1</span>
            </label>
        </div>
    </section>

    <div id="exit-modal"
        style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100vw; height:100vh; background:#000a; align-items:center; justify-content:center;">
        <div
            style="background:#fff; color:#222; border-radius:16px; padding:32px 24px; max-width:90vw; text-align:center; box-shadow:0 4px 32px #0004;">
            <h3 style="margin-bottom:16px;">Deseja sair da edição?</h3>
            <p style="margin-bottom:24px;">Você perderá as alterações se não salvar.</p>
            <button id="modal-save-btn"
                style="margin:0 8px 0 0; padding:8px 18px; border-radius:8px; border:none; background:#004aad; color:#fff;">Salvar</button>
            <button id="modal-exit-btn"
                style="margin:0 8px 0 0; padding:8px 18px; border-radius:8px; border:none; background:#bbb; color:#222;">Sair
                sem salvar</button>
            <button id="modal-cancel-btn"
                style="padding:8px 18px; border-radius:8px; border:none; background:#eee; color:#222;">Cancelar</button>
        </div>
    </div>

    <script src="editor.js"></script>
</body>

</html>
