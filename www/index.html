<html lang="pt-BR">

        <meta charset="utf-8" />

            name="viewport"

        />

            http-equiv="Content-Security-Policy"
            content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
        />
        <script src="cordova.js"></script>
        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Jademo Studio</title>

        <style>

    </head>

    <body>
        <section class="home-container">
            <h1 id="open-easterEgg">Jademo Studio</h1>
            <div class="buttons-container">
                <a href="camera.html" class="camera-button"> CÃ‚MERA </a>
                <a href="editor.html" class="editor-button"> EDITAR </a>
            </div>
        </section>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelector('.home-container').classList.add('visible');
            });
            document.getElementById('open-easterEgg').addEventListener('click', function () {
                window.location.href = 'pato.html';
            });


             // Landbot

            window.addEventListener('mouseover', initLandbot, { once: true });
            window.addEventListener('touchstart', initLandbot, { once: true });
            var myLandbot;
            function initLandbot() {
              if (!myLandbot) {
                var s = document.createElement('script');
                s.type = "module"
                s.async = true;
                s.addEventListener('load', function() {
                  myLandbot = new Landbot.Popup({
                    configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2975655-B4E52FE3EHSSEYF6/index.json',
                  });
                });
                s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs';
                var x = document.getElementsByTagName('script')[0];
                x.parentNode.insertBefore(s, x);
              }
            }
        </script>
    </body>
</html>
