<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="cordova.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="components/loader.js"></script>
    
    <!-- Media Pipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <!-- Importar o script -->

    <script src="camera.js" defer></script>


</head>
<body>

    <section class="editor-container">
    <div class="navbar">
        <a href="index.html" class="back-btn"><i class="fas fa-reply"></i></a>
    </div>

    <!-- Exibição do vídeo da câmera -->
    <div class="camera-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="output" width="640" height="480"></canvas>
    </div>

    <!-- Filtros de efeitos -->
    <div class="effects-container">
        <div class="effect-item">
            <div class="filter-btn" data-filter="normal">
                <img src="https://placehold.co/100x100?text=Normal" alt="Normal">
                <p>Normal</p>
            </div>
        </div>
        <div class="effect-item">
            <div class="filter-btn" data-filter="grayscale">
                <img src="https://placehold.co/100x100?text=P%26B" alt="P&B">
                <p>P&B</p>
            </div>
        </div>
        <div class="effect-item">
            <div class="filter-btn" data-filter="sepia">
                <img src="https://placehold.co/100x100?text=Sépia" alt="Sépia">
                <p>Sépia</p>
            </div>
        </div>
        <div class="effect-item">
            <div class="filter-btn" data-filter="saturate">
                <img src="https://placehold.co/100x100?text=Saturado" alt="Saturado">
                <p>Saturado</p>
            </div>
        </div>
        <div class="effect-item">
            <div class="filter-btn" data-filter="contrast">
                <img src="https://placehold.co/100x100?text=Contraste" alt="Contraste">
                <p>Contraste</p>
            </div>
        </div>
        <div class="effect-item">
            <div class="filter-btn" data-filter="blur">
                <img src="https://placehold.co/100x100?text=Desfoque" alt="Desfoque">
                <p>Desfoque</p>
            </div>
        </div>
        <div class="effect-item">
            <div class="filter-btn" data-filter="vintage">
                <img src="https://placehold.co/100x100?text=Vintage" alt="Vintage">
                <p>Vintage</p>
            </div>
        </div>
        <div class="effect-item">
            <div class="filter-btn" data-filter="dramatic">
                <img src="https://placehold.co/100x100?text=Dramatic" alt="Dramatic">
                <p>Dramatic</p>
            </div>
        </div>
        <div class="effect-item">
            <div class="filter-btn" data-filter="aesthetic">
                <img src="https://placehold.co/100x100?text=Aesthetic" alt="Aesthetic">
                <p>Aesthetic</p>
            </div>
        </div>
        <div class="effect-item">
            <div class="filter-btn" data-filter="cinema">
                <img src="https://placehold.co/100x100?text=Cinema" alt="Cinema">
                <p>Cinema</p>
            </div>
        </div>
        <div class="effect-item">
            <div class="filter-btn" data-filter="retro">
                <img src="https://placehold.co/100x100?text=Retro" alt="Retro">
                <p>Retro</p>
            </div>
        </div>
        <div class="effect-item">
            <div class="filter-btn" data-filter="dark">
                <img src="https://placehold.co/100x100?text=Dark" alt="Dark">
                <p>Dark</p>
            </div>
        </div>
        <div class="effect-item">
            <div class="filter-btn" data-filter="dog">
                <img src="./assets/dog-filter.png" alt="Cachorrinho" width="100" height="100">
                <p>Dog</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
